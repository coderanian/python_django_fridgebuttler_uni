{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <form action="" enctype="multipart/form-data" method="post" class="form">
        <!--Use tokens to prevent CSRF during login-->
        {% csrf_token %}
        {% bootstrap_form form %}
        <div>
            <button type="submit" class="btn btn-primary">Save the item</button>
            <a href="{% url 'shop_items' fridgePk=fridgePk %}" class="btn btn-primary">Return</a>
        </div>
    </form>
{% endblock %}
