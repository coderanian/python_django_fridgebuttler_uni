{% extends 'base.html' %}

{% block content %}
    <a href="{% url 'fridge_create' %}" class="btn btn-primary">Create new fridge list</a>
    <a href="" class="btn btn-primary">Show full shopping list</a>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th colspan="3">Title</th>
        </tr>
        </thead>

        {% for fridge in fridgeLists %}
            <tr>
                <td><a href="{% url 'fridge_items' fridgePk=fridge.id %}">{{ fridge.title }}</a></td>
                <td><a href="{% url 'fridge_edit' pk=fridge.id %}" class="btn btn-primary">Edit</a></td>
                <td><a href="{% url 'delete_fridge' pk=fridge.id %}" class="btn btn-primary">Delete</a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
