{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <form action="" enctype="multipart/form-data" method="post" class="form">
        <!--Use tokens to prevent CSRF during login-->
        {% csrf_token %}
        {% bootstrap_form form %}
        <div>
            <button type="submit" onclick="location.href='fridge_list_overview'" class="btn btn-primary">Einloggen</button>
            <a href={% url 'registration' %} class="btn btn-primary">Create a new account</a>
        </div>
    </form>
{% endblock %}
