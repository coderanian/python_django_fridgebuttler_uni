{% extends 'base.html' %}

{% block content %}
    <a href="" class="btn btn-primary">Add new entry</a>
    <td><a href="" class="btn btn-primary">Shopping list</a></td>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Title</th>
            <th>Category</th>
            <th>Quantity</th>
            <th colspan="3"></th>
        </tr>
        </thead>

        {% for fridgeEntry in fridgeEntries %}
            <tr>
                <td>{{ fridgeEntry.title }}</td>
                <td>{{ fridgeEntry.category }}</td>
                <td>{{ fridgeEntry.quantity }}</td>
                <td><a href="{% url 'item_edit' itemPk=fridgeEntry.id %}" class="btn btn-primary">Details</a></td>
                <td><a href="" class="btn btn-primary">Delete</a></td>
                <td><a href="" class="btn btn-primary">Add to shopping list</a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
